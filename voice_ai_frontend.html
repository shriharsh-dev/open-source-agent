<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor Voice AI - Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-indicator.healthy {
            background: #51cf66;
            box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .chat-container {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #e2e8f0;
            color: #4a5568;
        }

        .message.system {
            background: #ffd93d;
            color: #744210;
            font-style: italic;
            text-align: center;
            margin: 0 auto;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 60px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            resize: vertical;
            font-family: inherit;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
            border-radius: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
        }

        .history-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            margin: 10px 0;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #9ae6b4;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 English Tutor Voice AI</h1>
            <p>Frontend Testing Interface</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="apiStatus"></div>
                <span>API Status: <span id="apiStatusText">Checking...</span></span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="sessionStatus"></div>
                <span>Session: <span id="sessionStatusText">No Session</span></span>
            </div>
            <div class="status-item">
                <span>Backend Models: <span id="backendInfo">Loading...</span></span>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h3>🚀 Session Management</h3>
                <div class="form-group">
                    <label for="proficiencyLevel">Proficiency Level:</label>
                    <select id="proficiencyLevel" class="form-control">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scenario">Scenario (Optional):</label>
                    <input type="text" id="scenario" class="form-control" 
                           placeholder="e.g., job interview, restaurant ordering">
                </div>
                <button onclick="createSession()" class="btn" id="createSessionBtn">Create Session</button>
                <button onclick="deleteSession()" class="btn btn-danger btn-small" 
                        id="deleteSessionBtn" style="margin-left: 10px;" disabled>Delete Session</button>
                
                <div id="sessionResult"></div>
            </div>

            <div class="card">
                <h3>🎤 Voice Controls</h3>
                <div class="form-group">
                    <button onclick="startRecording()" class="btn btn-secondary" 
                            id="recordBtn" disabled>🎤 Start Recording</button>
                    <button onclick="stopRecording()" class="btn btn-danger" 
                            id="stopBtn" style="margin-left: 10px;" disabled>⏹️ Stop Recording</button>
                </div>
                <div class="form-group">
                    <label for="audioFile" class="file-label">📁 Upload Audio File</label>
                    <input type="file" id="audioFile" class="file-input" accept="audio/*" onchange="handleAudioUpload()">
                </div>
                <div class="form-group">
                    <button onclick="processVoiceToVoice()" class="btn" 
                            id="voiceToVoiceBtn" disabled>🗣️ Voice to Voice</button>
                </div>
                <audio id="recordedAudio" class="audio-player" controls style="display: none;"></audio>
                <audio id="responseAudio" class="audio-player" controls style="display: none;"></audio>
                
                <div id="voiceResult"></div>
            </div>
        </div>

        <div class="chat-container">
            <h3>💬 Chat Interface</h3>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    Welcome to English Tutor Voice AI! Create a session to start chatting.
                </div>
            </div>
            <div class="chat-input-area">
                <textarea id="messageInput" class="chat-input" 
                          placeholder="Type your message here..." disabled
                          onkeydown="handleKeyDown(event)"></textarea>
                <div class="voice-controls">
                    <button onclick="sendMessage()" class="btn" id="sendBtn" disabled>Send</button>
                    <button onclick="generateTTS()" class="btn btn-secondary" id="ttsBtn" disabled>🔊 TTS</button>
                    <button onclick="clearChat()" class="btn btn-small" onclick="clearChat()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSessionId = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentAudioBlob = null;
        const API_BASE = 'http://localhost:8000';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAPIHealth();
            setupAudioRecording();
        });

        // API Health Check
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                
                document.getElementById('apiStatus').classList.add('healthy');
                document.getElementById('apiStatusText').textContent = health.status;
                document.getElementById('backendInfo').textContent = 
                    `Whisper: ${health.whisper}, TTS: ${health.tts}, Ollama: ${health.ollama}`;
                
                return true;
            } catch (error) {
                document.getElementById('apiStatusText').textContent = 'Offline';
                showError('Cannot connect to API. Make sure the backend is running on port 8000.');
                return false;
            }
        }

        // Session Management
        async function createSession() {
            const proficiency = document.getElementById('proficiencyLevel').value;
            const scenario = document.getElementById('scenario').value.trim();
            
            const sessionData = { proficiency_level: proficiency };
            if (scenario) sessionData.scenario = scenario;
            
            try {
                showLoading('createSessionBtn');
                const response = await fetch(`${API_BASE}/session/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionData)
                });
                
                const result = await response.json();
                currentSessionId = result.session_id;
                
                document.getElementById('sessionStatus').classList.add('healthy');
                document.getElementById('sessionStatusText').textContent = `Active (${currentSessionId.substring(0, 8)}...)`;
                
                // Enable controls
                enableControls(true);
                
                showSuccess(`Session created successfully! Level: ${proficiency}${scenario ? `, Scenario: ${scenario}` : ''}`);
                addSystemMessage(`Session created for ${proficiency} level English practice`);
                
            } catch (error) {
                showError('Failed to create session: ' + error.message);
            } finally {
                hideLoading('createSessionBtn');
            }
        }

        async function deleteSession() {
            if (!currentSessionId) return;
            
            try {
                await fetch(`${API_BASE}/session/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                currentSessionId = null;
                document.getElementById('sessionStatus').classList.remove('healthy');
                document.getElementById('sessionStatusText').textContent = 'No Session';
                
                enableControls(false);
                showSuccess('Session deleted successfully');
                addSystemMessage('Session ended');
                
            } catch (error) {
                showError('Failed to delete session: ' + error.message);
            }
        }

        // Chat functionality
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            try {
                showLoading('sendBtn');
                const response = await fetch(`${API_BASE}/chat/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });
                
                const result = await response.json();
                addMessage('assistant', result.message);
                
            } catch (error) {
                showError('Failed to send message: ' + error.message);
                addMessage('system', 'Error: Could not get response from AI');
            } finally {
                hideLoading('sendBtn');
            }
        }

        async function generateTTS() {
            const messages = document.querySelectorAll('.message.assistant');
            if (messages.length === 0) {
                showError('No AI messages to convert to speech');
                return;
            }
            
            const lastMessage = messages[messages.length - 1].textContent;
            
            try {
                showLoading('ttsBtn');
                const response = await fetch(`${API_BASE}/tts/generate?session_id=${currentSessionId}&text=${encodeURIComponent(lastMessage)}`, {
                    method: 'POST'
                });
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const responseAudio = document.getElementById('responseAudio');
                responseAudio.src = audioUrl;
                responseAudio.style.display = 'block';
                responseAudio.play();
                
            } catch (error) {
                showError('Failed to generate speech: ' + error.message);
            } finally {
                hideLoading('ttsBtn');
            }
        }

        // Audio Recording
        async function setupAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    currentAudioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                    recordedChunks = [];
                    
                    const audioUrl = URL.createObjectURL(currentAudioBlob);
                    const recordedAudio = document.getElementById('recordedAudio');
                    recordedAudio.src = audioUrl;
                    recordedAudio.style.display = 'block';
                    
                    document.getElementById('voiceToVoiceBtn').disabled = false;
                };
                
            } catch (error) {
                console.error('Could not access microphone:', error);
                showError('Could not access microphone. Voice features will be limited.');
            }
        }

        function startRecording() {
            if (!mediaRecorder) {
                showError('Microphone not available');
                return;
            }
            
            recordedChunks = [];
            mediaRecorder.start();
            
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('recordBtn').classList.add('recording');
            document.getElementById('stopBtn').disabled = false;
            
            showSuccess('Recording started...');
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('stopBtn').disabled = true;
                
                showSuccess('Recording stopped. You can now process it.');
            }
        }

        function handleAudioUpload() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (file) {
                currentAudioBlob = file;
                const audioUrl = URL.createObjectURL(file);
                const recordedAudio = document.getElementById('recordedAudio');
                recordedAudio.src = audioUrl;
                recordedAudio.style.display = 'block';
                
                document.getElementById('voiceToVoiceBtn').disabled = false;
                showSuccess(`Audio file "${file.name}" loaded`);
            }
        }

        async function processVoiceToVoice() {
            if (!currentAudioBlob || !currentSessionId) {
                showError('No audio to process or no active session');
                return;
            }
            
            try {
                showLoading('voiceToVoiceBtn');
                
                const formData = new FormData();
                formData.append('audio', currentAudioBlob, 'recording.wav');
                formData.append('session_id', currentSessionId);
                
                const response = await fetch(`${API_BASE}/chat/voice-to-voice`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Voice processing failed');
                
                const transcribedText = response.headers.get('X-Transcribed-Text');
                const responseText = response.headers.get('X-Response-Text');
                
                // Add messages to chat
                if (transcribedText) {
                    addMessage('user', `🎤 ${transcribedText}`);
                }
                if (responseText) {
                    addMessage('assistant', responseText);
                }
                
                // Play AI response audio
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const responseAudio = document.getElementById('responseAudio');
                responseAudio.src = audioUrl;
                responseAudio.style.display = 'block';
                responseAudio.play();
                
                showSuccess('Voice processing completed successfully!');
                
            } catch (error) {
                showError('Voice processing failed: ' + error.message);
            } finally {
                hideLoading('voiceToVoiceBtn');
            }
        }

        // UI Helper Functions
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            addMessage('system', content);
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="message system">Chat cleared</div>';
        }

        function enableControls(enabled) {
            const controls = ['messageInput', 'sendBtn', 'ttsBtn', 'recordBtn', 'deleteSessionBtn'];
            controls.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
            
            if (enabled && mediaRecorder) {
                document.getElementById('recordBtn').disabled = false;
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.querySelector('.container').appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        function showLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            btn.innerHTML = '<span class="loading"></span> Processing...';
            btn.disabled = true;
        }

        function hideLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            const originalTexts = {
                'createSessionBtn': 'Create Session',
                'sendBtn': 'Send',
                'ttsBtn': '🔊 TTS',
                'voiceToVoiceBtn': '🗣️ Voice to Voice'
            };
            
            btn.innerHTML = originalTexts[buttonId] || 'Ready';
            btn.disabled = false;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Add notification styles
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            }
            .notification.error {
                background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            }
            .notification.success {
                background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            }
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
